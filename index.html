<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora do Gilson</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Calculadora do Gilson</h1>
    <div class="calculator">
        <div id="display">0</div>
        <div class="menu">
            <select id="operation">
                <option value="1">Soma</option>
                <option value="2">Subtração</option>
                <option value="3">Multiplicação</option>
                <option value="4">Divisão</option>
            </select>
            <button id="calculate">Calcular</button>
            <button id="clear">Limpar</button>
        </div>
        <div class="inputs">
            <input type="number" id="num1" placeholder="Primeiro número">
            <input type="number" id="num2" placeholder="Segundo número">
        </div>
        <div id="result"></div>
    </div>

    <div class="creditos">
        <p>Projeto original em Java desenvolvido por <strong>Gilson Junior</strong></p>
        <p>Conversão para web com apoio educacional de IA</p>
        <p class="small">Obs: Esta versão web mantém a mesma lógica do código Java original</p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
